
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = autostart.sh
exec-once = wlsunset -t 4500 -T 6500 -l -1 -L -1 -g 1.0

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 50
    repeat_delay = 500

    accel_profile = adaptive

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(d8dee8ff)
    col.inactive_border = rgba(2f343fff)

    cursor_inactive_timeout = 10
    resize_on_border = true
    hover_icon_on_border = true

    layout = master
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
    enabled = no
    size = 3
    passes = 1
    new_optimizations = on
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = true
    no_gaps_when_only = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = workspace 3, gmusicbrowser
windowrule = workspace 9, qBittorrent
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=float,^(mako)$
windowrule=float,^(nsxiv)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, exec, qutebrowser
bind = $mainMod SHIFT, END, exit,
bind = $mainMod SHIFT, F, exec, kitty lf
bind = $mainMod, E, exec, kitty nvim
bind = $mainMod, N, exec, kitty ncmpcpp
bind = $mainMod, P, exec, wofipassmenu
bind = $mainMod SHIFT, N, exec, nicotine
bind = $mainMod, INSERT, exec, clipman pick -t wofi
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod SHIFT, SPACE, exec, wofi --show run
bind = $mainMod, HOME, exec, kitty htop
bind = $mainMod, V, exec, kitty pulsemixer
bind = $mainMod, M, exec, mpdbemenu
bind = CTRL, SPACE, exec, makoctl dismiss --all
bind = $mainMod, PRINT, exec, grim ~/06_imagens/04_capturas/cheia_$(date "+%Y_%m_%d_%s").png
bind = $mainMod SHIFT, PRINT, exec, slurp | grim -g - ~/06_imagens/04_capturas/corte_$(date "+%Y_%m_%d_%s").png
bind = $mainMod CTRL, PRINT, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, BACKSPACE, exec, bemenupower
bind = $mainMod SHIFT, S, exec, syncthing_toggle
bind = $mainMod, F3, exec, wlsunset_toggle
bind = $mainMod, F9, exec, bemenukill
bind = $mainMod, F10, exec, sleep 1 && hyprctl dispatch dpms off
bind = $mainMod, F11, exec, sleep 1 && hyprctl dispatch dpms on

#bind = $mainMod, T, togglefloating,
#bind = $mainMod SHIFT, T, pseudo, # dwindle
#bind = $mainMod, U, togglesplit, # dwindle

# Fullscreen
bind = $mainMod, F, fullscreen

# Special workspace
bind = $mainMod SHIFT, A, movetoworkspace, special  # move to the special workspace
bind = $mainMod, A, togglespecialworkspace          # show/hide special workspace

# Switch back and forth between two
# recently used workspaces
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, TAB, workspace, cyclenext
#bind = $mainMod, TAB, workspace, bringactivetotop

# Move focus with mainMod + vim and arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, i, workspace, e-1
bind = $mainMod, o, workspace, e+1

bind = $mainMod SHIFT, i, movetoworkspace, e-1
bind = $mainMod SHIFT, o, movetoworkspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
